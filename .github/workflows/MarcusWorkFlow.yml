name: Title breaker
on:
  pull_request:
    branches: main
    
  workflow_dispatch:

jobs:

  build:
    runs-on: ${{ matrix.os }}
    outputs:
      "output_${{ matrix.os }}": ${{ steps.gen_build_outputs.outputs[format('output_{0}', matrix.os)] }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5   
        
      - name: setup NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{matrix.version}}

      - name: Build project
        run: dotnet build
      
      - name: Build Test
        id: gen_build_outputs
        if: success() 
        run: |
          version=$( dotnet test )
          echo "output_${ matrix.os }=${version}" >> "$GITHUB_OUTPUT"

  
  post-build:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Post build summary
        run: echo '${{ toJSON(needs.job1.outputs) }}'



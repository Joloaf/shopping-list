name: Title breaker
on:
  pull_request:
    branches: main
    
  workflow_dispatch:

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      trigger: ${{ github.event_name }}

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [9.0, 8.0]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5   
        
      - name: setup NET
        uses: actions/setup-dotnet@v5.0.0
        with:
          dotnet-version: ${{matrix.version}}

      - name: Build project
        if: success()
        run: dotnet build
      
      - name: Build Test
        if: success()
        run: dotnet test

      - name: Determine trigger
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Triggered by: Manual workflow dispatch"
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Triggered by: Pull request"
          fi
